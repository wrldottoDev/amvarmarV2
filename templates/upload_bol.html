{% extends "panel/base.html" %}
{% block content %}
<div class="container mt-4" style="max-width:560px">
  <h2>Aprobar solicitud #{{ disp.id }}</h2>
  <p class="text-muted">Para aprobar esta solicitud, debes subir el Bill of Lading (B/L). El archivo es obligatorio.</p>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Bill of Lading (B/L) *</label>
      {{ form.bill_of_lading }}
    </div>

    <button class="btn btn-success">Aprobar y enviar B/L al cliente</button>
    <a class="btn btn-outline-secondary ms-2" href="{% url 'dispatch_detail' disp.id %}">Cancelar</a>
  </form>
</div>
{% endblock %}
