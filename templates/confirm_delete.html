{% extends "panel/base.html" %}
{% block content %}
<div class="container mt-4" style="max-width:560px">
  <div class="card">
    <div class="card-body">
      <h4 class="mb-3">{{ title }}</h4>
      <p>{{ message }}</p>
      <form method="post" class="mt-3 d-flex gap-2">
        {% csrf_token %}
        <button class="btn btn-danger">Eliminar</button>
        <a class="btn btn-secondary" href="{{ back_url }}">Cancelar</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
